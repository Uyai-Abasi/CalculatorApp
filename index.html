<body>
<div class="calculator">
<div class="header">
  <h2>calc</h2>
  <div class="switch">
  <h6>THEME</h6>
  
      <div class="tri-state-toggle">
        <input class="toggle" type="radio" name="toggle" id="one" />
        <input class="toggle" type="radio" name="toggle" id="two" />
        <input class="toggle" type="radio" name="toggle" id="three" />
      </div>
  
</div>
</div>
<div class="display">
<input type="text" placeholder="0" id="display" value="">
  
</div>

<div class="keys " >
  <div class="row-1">
<button class="btn" onclick="calc(7)">7</button>
<button class="btn" onclick="calc(8)">8</button>
<button class="btn" onclick="calc(9)">9</button>
<button class="delete" onclick="del()"> DEL</button>
</div>
<div class="row-2">
<button class="btn" onclick="calc(4)">4</button>
<button class="btn" onclick="calc(5)">5</button>
<button class="btn" onclick="calc(6)">6</button>
<button class="btn" onclick="calc('+')">+</button>
</div>
<div class="row-3">
<button class="btn" onclick="calc(1)">1</button>
<button class="btn" onclick="calc(2)">2</button>
<button class="btn" onclick="calc(3)">3</button>
<button class="btn"  onclick="calc('-')">-</button>
</div>
<div class="row-4">
<button class="btn" onclick="calc('.')">. </button>
<button class="btn" onclick="calc(0)">0</button>
<button class="btn" onclick="calc('/')">/</button>
<button class="btn" onclick="calc('*')">x</button>
</div>
<div class="row-5">
<input class="reset" type="reset" value="RESET" onclick="reset()">
<input class="equal" type="button" value="=" onclick="equal('=')">
</div>
</div>

</div>
